<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signup.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <form action="../extern/signup.c" method="post">
            <h1>Creer un compte</h1>

            <div class="input-box">
                <input type="text" name="nom" placeholder="Entrer votre nom">
            </div>
            <div class="input-box">
                <input type="text" name="identifiant" placeholder="Entrer votre identifiant">
            </div>
            <div class="input-box">
                <input type="text" name="email" placeholder="Entrer votre mot email">
            </div>
            <div class="input-box">
                <input type="password" name="pwd1"placeholder="Entrer votre mot de passe">
            </div>
            <div class="input-box">
                <input type="password" name="pwd2" placeholder="Confirmer votre mot de passe">
            </div>
            
            <button type="submit" class="submit-button">Creer mon compte</button>

            <div  class="register">
                <p>J'ai déjà un compte . <a href="login.html">Se connecter</a></p>
            </div>
        
        </form>
    </div>

</body>
</html>
